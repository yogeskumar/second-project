<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo App UI Web</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./page4.css" />
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <div id="bar">
      <div class="upper-container">
        <div>
          <hr
            style="
              width: 120px;
              display: inline-block;
              margin-top: 53px;
              margin-right: 5px;
              font-weight: 900;
            "
          />
        </div>
        <div>
          <h2 style="display: inline; font-size: 75px">Trip to Paris</h2>
        </div>
        <div>
          <hr
            style="
              width: 120px;
              display: inline-block;
              margin-top: 53px;
              margin-left: 5px;
            "
          />
        </div>
      </div>
      <div
        style="
          margin: auto;
          text-align: center;
          color: rgb(168, 157, 157);
          font-size: 35px;
        "
      >
        <span
          ><i
            class="fas fa-arrow-left"
            style="
              width: 23px;
              height: 22px;
              border-radius: 50%;
              color: white;
              background-color: red;
              font-size: 20px;
              justify-content: center;
            "
          ></i>
        </span>
        Back
      </div>
      <center>
        <div class="inside-lower-div">
          <p
            style="
              font-weight: 600;
              color: rgb(255, 147, 147);
              text-align: center;
              font-size: 30px;
            "
          >
            Trip to Paris
          </p>
          <hr align="right" width="175px" />
          <p
            style="
              color: red;
              text-align: center;
              text-decoration: line-through;
            "
          >
            Completed Task
          </p>
          <input type="checkbox" />
          <span>Pending Task</span><br />
          <i
            class="fa fa-plus-circle add-plus"
            aria-hidden="true"
            style="
              display: inline;
              height: 25px;
              width: 25px;
              background-color: white;
              color: red;
              border-radius: 50% 60%;
            "
          ></i>
        </div>
      </center>
    </div>
    <div id="foo">
      <div style="color: red; font-size: 40px">Add New Item</div>
      <div class="input-box"></div>
      <div
        style="
          width: 100px;
          height: 40px;
          background-color: red;
          border-radius: 20px;
          color: white;
          font-size: 30px;
          margin-bottom: 10px;
          text-align: center;
        "
      >
        ADD
      </div>
    </div>
    <div style="position: relative; z-index: 181; margin-top: 20px">
      <a
        href="./index.html"
        ><button
          class="mybutton"
          style="
            display: block;
            align-items: center;
            align-content: center;
            margin: auto;
            border: 2px solid red;
            border-radius: 5px;
            background-color: coral;
          "
        >
          Go to Page1
        </button></a
      >
    </div>
  </body>
</html>
